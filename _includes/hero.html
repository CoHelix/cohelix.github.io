<div class="hero {{ page.hero_size }}" style=
  {% if page.hero_img %}
  "background-image: url('/images/{{ page.hero_img }}');"
  {% else %}
  "background-color: gray;"
  {% endif %}
  >
  <div class="row hero-text">
    {% if page.title == 'home' %}
    <h1>Enabling <strong>meaningful</strong> interactions</h1>
    <h3>between Government and Business.</h3>
    {% else %}
    <h1>{{ page.title }}</h1>
    {% endif %}
  </div>
</div>
