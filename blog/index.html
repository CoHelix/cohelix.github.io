hero_img: hero_contact.jpeg

{% for post in site.posts %}
  <div class="row blog-snippet">
    <h3>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h3>
    <p>
      {{ post.excerpt | strip_html }}
    </p>
    <a href="{{ post.url }}">Read post</a>
  </div>
{% endfor %}
